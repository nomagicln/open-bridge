swagger: '2.0'
info:
  title: Swagger 2.0 YAML Test
  description: A simple Swagger 2.0 API specification in YAML format
  version: '1.0.0'
host: api.example.com
basePath: /v1
schemes:
  - https
produces:
  - application/json
consumes:
  - application/json
paths:
  /pets:
    get:
      summary: List all pets
      operationId: listPets
      parameters:
        - name: limit
          in: query
          description: How many items to return
          required: false
          type: integer
          format: int32
          minimum: 1
          maximum: 100
      responses:
        '200':
          description: A list of pets
          schema:
            type: array
            items:
              $ref: '#/definitions/Pet'
        '500':
          description: Unexpected error
          schema:
            $ref: '#/definitions/Error'
    post:
      summary: Create a pet
      operationId: createPet
      parameters:
        - name: pet
          in: body
          description: Pet to add
          required: true
          schema:
            $ref: '#/definitions/NewPet'
      responses:
        '201':
          description: Pet created
          schema:
            $ref: '#/definitions/Pet'
  /pets/{petId}:
    get:
      summary: Get a pet by ID
      operationId: getPet
      parameters:
        - name: petId
          in: path
          description: ID of pet
          required: true
          type: integer
          format: int64
      responses:
        '200':
          description: A pet
          schema:
            $ref: '#/definitions/Pet'
        '404':
          description: Pet not found
    delete:
      summary: Delete a pet
      operationId: deletePet
      parameters:
        - name: petId
          in: path
          description: ID of pet to delete
          required: true
          type: integer
          format: int64
      responses:
        '204':
          description: Pet deleted
definitions:
  Pet:
    type: object
    required:
      - id
      - name
    properties:
      id:
        type: integer
        format: int64
      name:
        type: string
      tag:
        type: string
  NewPet:
    type: object
    required:
      - name
    properties:
      name:
        type: string
      tag:
        type: string
  Error:
    type: object
    required:
      - code
      - message
    properties:
      code:
        type: integer
        format: int32
      message:
        type: string
securityDefinitions:
  api_key:
    type: apiKey
    name: api_key
    in: header
security:
  - api_key: []
